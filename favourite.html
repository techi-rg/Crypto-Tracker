<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="crypto, tracker, cryptocurrency, prices, market" />
        <meta name="description"
            content="A simple crypto tracker to monitor cryptocurrency prices and market trends." />
            <link rel="stylesheet" href="favourite.css">
            <script src="https://kit.fontawesome.com/2c86498118.js" crossorigin="anonymous"></script>
                    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <title>Crypto Tracker</title>
    </head>

    <body>
         <div id="shimmer-loader">
            <div class="shimmer"></div>
            <div class="shimmer"></div>
            <div class="shimmer"></div>
            <div class="shimmer"></div>
            <div class="shimmer"></div>
        </div>
        <div id="content" style="display: none;">
        <header>
            <div class="left-nav">
                <h2>CRYPTO TRACKER</h2>
            </div>
            <div class="right-nav">
                <button><a href="./index.html">Home</a></button>
                <button><a href="#">Liked Coins</a></button>
                <div class="search-container">
                <input type="text" placeholder="Search..." /><i class="fa-solid fa-magnifying-glass search-icon"></i>
                <div class ="dailog-box">
                <div class ="search-title">
                    <h3>Search Results</h3>
                    <i class="fa-solid fa-xmark" style="color: #000000;"></i>
                </div>
                <div class ="search-content">
                    <ul>

                    </ul>
                </div>
                </div>
                </div>
            </div>
        </header>
        <main>
            <h1 style = "text-align: center;">Favourite Coins</h1>
            <table border ="1px solid gray" cellpadding="10px" cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Icon
                        </th>
                        <th>
                            Name
                        </th>
                    <th>
                            Price
                            <i class="fa-solid fa-arrow-up sort-asc-price" style="color: #000000;"></i>
                            <i class="fa-solid fa-arrow-down sort-desc-price" style="color: #000000;"></i>
                        </th>
                        <th>
                            Volume
                             <i class="fa-solid fa-arrow-up sort-asc-volume" style="color: #000000;"></i>
                            <i class="fa-solid fa-arrow-down sort-desc-volume" style="color: #000000;"></i>
                        </th>
                        <th>
                            Market Cap
                              <i class="fa-solid fa-arrow-up sort-asc-market" style="color: #000000;"></i>
                            <i class="fa-solid fa-arrow-down sort-desc-market" style="color: #000000;"></i>
                        </th>
                        <th>
                            Remove
                        </th>
                    </tr>
                    
                </thead>
                <tbody id ="favTable">
                <!-- <tr>
                    <td>1</td>
                    <td><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" width="30"></td>
                    <td>Bitcoin (BTC)</td>
                    <td>$40,000</td>
                    <td>$800 Billion</td>
                    <td>$750 Billion</td>
                    <td><button class="like-btn"><i class="fa-solid fa-trash" style="color: #000000;"></i></button></td>
                </tr> -->
                </tbody>
            </table>

            <div class ="pagination">
                <button class ="prev-btn">Prev</button>
                <button class ="next-btn">Next</button>
            </div>
        </main>
        </div>

        <script src="favourite.js"></script>
    </body>

</html>
